<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Address</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  header {
    background-color: #ff69b4;
    padding: 10px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header h1 {
    margin: 0;
    font-size: 28px;
    color: white;
}

header .icons {
    display: flex;
    align-items: center;
}

header .icon {
    color: white;
    font-size: 20px;
    margin-left: 20px;
    text-decoration: none;
}

header .icon:hover {
    color: #f0f0f0;
}
    body {
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 0;
      box-shadow: none;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form-control:invalid ~ .invalid-feedback {
      display: block;
    }

    .btn-primary {
      background-color: #ff4081;
      border: none;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e0356e;
    }

    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
        <h1>COZY CRIBS</h1>
        <div class="icons">
            <a href="{% url 'user_panel:wishlist' %}"><i class="fas fa-heart"></i>
            <a href="{% url 'cart:view_cart' %}" class="icon"><i class="fas fa-shopping-bag"></i></a>
            {% if not user.is_authenticated %}
                <a href="{% url 'user_login' %}" class="icon"><i class="fas fa-user"></i></a>
            {% else %}
                <a href="{% url 'user_logout' %}" class="icon"><i class="fas fa-sign-out-alt"></i></a>
                <a href="{% url 'user_panel:user_profile' %}" class="icon"><i class="fas fa-user-circle"></i></a>
            {% endif %}
        </div>
    </div>
</header>
  <div class="container mt-5">
    <h2>Create Address</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address_line_1" name="address_line_1" placeholder="Address Line 1" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address_line_2" name="address_line_2" placeholder="Address Line 2">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Postal Code" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Address</button>
    </form>
  </div>

  <!-- Include Bootstrap JS (optional, if needed) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+oLr5m9sm3LqF+b2ERp6pIE1gauvF5P9anE" crossorigin="anonymous"></script>
</body>
</html>
