<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Address</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    header {
    background-color: #ff69b4;
    padding: 10px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header h1 {
    margin: 0;
    font-size: 28px;
    color: white;
}

header .icons {
    display: flex;
    align-items: center;
}

header .icon {
    color: white;
    font-size: 20px;
    margin-left: 20px;
    text-decoration: none;
}

header .icon:hover {
    color: #f0f0f0;
}
  </style>
</head>
<body>
  <header>
    <div class="container">
        <h1>COZY CRIBS</h1>
        <div class="icons">
            <a href="{% url 'user_panel:wishlist' %}"><i class="fas fa-heart"></i>
            <a href="{% url 'cart:view_cart' %}" class="icon"><i class="fas fa-shopping-bag"></i></a>
            {% if not user.is_authenticated %}
                <a href="{% url 'user_login' %}" class="icon"><i class="fas fa-user"></i></a>
            {% else %}
                <a href="{% url 'user_logout' %}" class="icon"><i class="fas fa-sign-out-alt"></i></a>
                <a href="{% url 'user_panel:user_profile' %}" class="icon"><i class="fas fa-user-circle"></i></a>
            {% endif %}
        </div>
    </div>
</header>
  <div class="container mt-5">
    <h2>Delete Address</h2>
    <p>Are you sure you want to delete this address?</p>
    <p><strong>{{ address.address_line_1 }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <!-- Include Bootstrap JS (optional, if needed) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+oLr5m9sm3LqF+b2ERp6pIE1gauvF5P9anE" crossorigin="anonymous"></script>
</body>
</html>
