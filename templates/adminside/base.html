<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: var(--primary-color);
            height: 100vh;
            position: sticky;
            top: 0;
            transition: all 0.3s;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .sidebar h2 {
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .sidebar a {
            padding: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            display: block;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        .sidebar a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        .sidebar a i {
            margin-right: 0.5rem;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
        }

        .header {
            background-color: white;
            color: var(--dark-color);
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
            border-radius: 0.35rem;
        }

        .toggle-theme {
            border: none;
            background: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .toggle-theme:hover {
            color: var(--primary-color);
        }

        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .logout-btn:hover {
            background-color: #c23321;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            color: var(--secondary-color);
        }

        .card-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0;
        }

        .card small {
            font-size: 0.7rem;
            color: var(--secondary-color);
        }

        .dark-theme {
            --primary-color: #2e59d9;
            --secondary-color: #b7b9cc;
            --success-color: #17a673;
            --info-color: #2c9faf;
            --warning-color: #f4b619;
            --danger-color: #e02d1b;
            --light-color: #393f4a;
            --dark-color: #e2e5ee;
            background-color: #212529;
            color: #e2e5ee;
        }

        .dark-theme .sidebar {
            background-color: #3a3b45;
        }

        .dark-theme .header {
            background-color: #3a3b45;
            color: #e2e5ee;
        }

        .dark-theme .card {
            background-color: #3a3b45;
        }

        .dark-theme .card-title {
            color: #b7b9cc;
        }

        .dark-theme .card-text {
            color: #e2e5ee;
        }

        .dark-theme .toggle-theme {
            color: #e2e5ee;
        }

        .dark-theme .toggle-theme:hover {
            color: #4e73df;
        }
    </style>
</head>
<body class="light-theme">
    <div class="d-flex">
        <div class="sidebar">
            <h2 class="text-center">COZY CRIBS</h2>
         <a href="{% url 'user_data' %}" class="list-group-item list-group-item-action"><i class="fas fa-users"></i> Users</a>
<a href="{% url 'category:category_list' %}" class="list-group-item list-group-item-action"><i class="fas fa-folder"></i> Categories</a>
<a href="{% url 'brand:brand_list' %}" class="list-group-item list-group-item-action"><i class="fas fa-tags"></i> Brands</a>
<a href="{% url 'product:product_list' %}" class="list-group-item list-group-item-action"><i class="fas fa-box"></i> Products</a>
<a href="{% url 'admin_order_list' %}" class="list-group-item list-group-item-action"><i class="fas fa-shopping-cart"></i> Orders</a>
<a href="{% url 'coupon:list_coupons' %}" class="list-group-item list-group-item-action"><i class="fas fa-ticket-alt"></i> Coupons</a>
<a href="{% url 'category_offer_list' %}" class="list-group-item list-group-item-action"><i class="fas fa-percent"></i> Offers</a>
<a href="{% url 'sales_report' %}" class="list-group-item list-group-item-action"><i class="fas fa-chart-line"></i> Report</a>

        </div>
        <div class="content">
            <div class="header">
                <span>{% block title %}Dashboard{% endblock %}</span>
                <div>
                    <button class="toggle-theme me-3" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
                    <button class="logout-btn" onclick="window.location.href='{% url 'user_logout' %}'">Logout</button>
                </div>
            </div>
             {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.toggle-theme i');
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
