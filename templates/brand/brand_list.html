{% extends 'adminside/base.html' %}

{% block title %}Brands{% endblock %}

{% block content %}
    <div class="main-content container">

        <a href="{% url 'brand:brand_create' %}" class="btn btn-primary mb-3">Add Brand</a>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Brand Name</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for brand in brands %}
                        <tr>
                            <td>{{ brand.name }}</td>
                            <td class="text-end pe-4">
                                <div class="d-flex justify-content-end">
                                    <a href="{% url 'brand:brand_update' brand.id %}" class="btn btn-warning btn-sm me-1">Edit</a>
                                    {% if brand.is_deleted %}
                                        <a href="{% url 'brand:brand_restore' brand.id %}" class="btn btn-success btn-sm me-1">Restore</a>
                                    {% else %}
                                        <a href="{% url 'brand:brand_delete' brand.id %}" class="btn btn-danger btn-sm">Delete</a>
                                    {% endif %}
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
