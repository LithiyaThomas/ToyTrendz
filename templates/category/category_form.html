{% extends 'adminside/base.html' %}

{% block title %}Category{% endblock %}

{% block content %}
    <div class="main-content container">
        <h1 class="mb-4">{{ category.id|yesno:"Edit Category,Add Category" }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="category_name" class="form-label">Category Name:</label>
                <input type="text" name="category_name" id="category_name" class="form-control" value="{{ category.category_name }}" required>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug:</label>
                <input type="text" name="slug" id="slug" class="form-control" value="{{ category.slug }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4">{{ category.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="cat_image" class="form-label">Category Image:</label>
                <input type="file" name="cat_image" id="cat_image" class="form-control">
                {% if category.cat_image %}
                    <div class="mt-3">
                        <img src="{{ category.cat_image.url }}" alt="{{ category.category_name }}" class="img-fluid">
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'category:category_list' %}" class="btn btn-secondary mt-3">Back to list</a>
    </div>
{% endblock %}
