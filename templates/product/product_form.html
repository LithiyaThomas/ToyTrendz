{% extends 'adminside/base.html' %}

{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
   <div class="main-content">
        <div class="container">
            <h1>{% if view.object %}Update{% else %}Create{% endif %} Product</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" value="{{ view.object.product_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="product_description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="product_description" name="product_description" rows="5" required>{{ view.object.product_description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="product_category" class="form-label">Category</label>
                    <select class="form-select" id="product_category" name="product_category">
                        <option value="">Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == view.object.product_category.id %}selected{% endif %}>{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="product_brand" class="form-label">Brand</label>
                    <select class="form-select" id="product_brand" name="product_brand">
                        <option value="">Select Brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}" {% if brand.id == view.object.product_brand.id %}selected{% endif %}>{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ view.object.price }}" required>
                </div>
                <div class="mb-3">
                    <label for="offer_price" class="form-label">Offer Price</label>
                    <input type="number" step="0.01" class="form-control" id="offer_price" name="offer_price" value="{{ view.object.offer_price }}">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if view.object.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Is Active</label>
                </div>
                <div class="form-group mt-3">
                    <label for="images">Select Images</label>
                    <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
                    <small class="form-text text-muted">Please upload valid image files.</small>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Product</button>
                <a href="{% url 'product:product_list' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>

            <!-- Image Preview Section -->
            <div class="container mt-4" style="width: 100%">
                <h4 style="padding-top: 5px">Image Preview</h4>
                <div id="imagePreview" style="width: 100%; overflow: auto; border: 1px solid #ddd; padding: 10px;"></div>
            </div>

            <!-- Modal for Cropping Image -->
            <button type="button" style="display: none" id="openCropperModalBtn" data-bs-toggle="modal" data-bs-target="#cropperModal"></button>

            <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="cropperModalLabel">Crop Image</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" style="width: 100%; height: 400px; overflow: hidden; display: flex; justify-content: center; align-items: center;">
                            <img id="imageToCrop" style="max-width: 100%; max-height: 100%" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="cropAndSave" class="btn btn-primary">Crop and Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
        .error {
            font-size: 0.8em;
            color: red;
        }
        .small-text {
            font-size: 0.8em;
            line-height: 1.2;
        }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const imageInput = document.getElementById("images");
            const imagePreview = document.getElementById("imagePreview");
            const openCropperModalBtn = document.getElementById("openCropperModalBtn");
            const imageToCrop = document.getElementById("imageToCrop");
            const cropAndSave = document.getElementById("cropAndSave");
            const cropperModalElement = document.getElementById("cropperModal");

            let cropper;
            let currentImage;
            let originalImageBlobs = [];

            const validateImage = (file) => {
                const allowedExtensions = /\.(jpg|jpeg|png|gif)$/i;
                if (!allowedExtensions.test(file.name)) {
                    alert("Please upload a valid image file (jpg, jpeg, png, gif)");
                    return false;
                }
                return true;
            };

            imageInput.addEventListener("change", (event) => {
                const files = event.target.files;

                Array.from(files).forEach((file) => {
                    if (!validateImage(file)) {
                        return;
                    }
                    const reader = new FileReader();

                    reader.onload = (event) => {
                        const imageContainer = document.createElement("div");
                        imageContainer.style.position = "relative";
                        imageContainer.style.marginBottom = "10px";
                        imageContainer.style.display = "flex";
                        imageContainer.style.alignItems = "center";
                        imageContainer.style.justifyContent = "space-between";

                        const img = document.createElement("img");
                        img.src = event.target.result;
                        img.className = "imagePreview";
                        img.style.maxWidth = "280px";
                        img.style.maxHeight = "280px";
                        img.style.marginRight = "10px";
                        img.style.objectFit = "cover";

                        const buttonContainer = document.createElement("div");
                        buttonContainer.style.display = "flex";
                        buttonContainer.style.flexDirection = "column";

                        const deleteButton = document.createElement("button");
                        deleteButton.className = "btn btn-danger btn-sm mb-2";
                        deleteButton.innerText = "Remove";
                        deleteButton.addEventListener("click", () => {
                            imageContainer.remove();
                            originalImageBlobs = originalImageBlobs.filter(
                                (item) => item.id !== img.src
                            );
                            updateFileInput();
                        });

                        buttonContainer.appendChild(deleteButton);
                        imageContainer.appendChild(img);
                        imageContainer.appendChild(buttonContainer);
                        imagePreview.appendChild(imageContainer);

                        img.addEventListener("click", () => {
                            imageToCrop.src = img.src;
                            currentImage = img;
                            openCropperModalBtn.click();
                        });

                        const originalFile = new File([file], file.name, { type: file.type });
                        originalImageBlobs.push({
                            id: event.target.result,
                            blob: originalFile,
                        });
                        updateFileInput();
                    };

                    reader.readAsDataURL(file);
                });
            });

            cropperModalElement.addEventListener("shown.bs.modal", () => {
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 1,
                });
            });

            cropperModalElement.addEventListener("hidden.bs.modal", () => {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            });

            cropAndSave.addEventListener("click", () => {
                if (cropper) {
                    const canvas = cropper.getCroppedCanvas();
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        currentImage.src = url;
                        const file = new File([blob], "cropped-image.jpg", { type: blob.type });
                        const index = originalImageBlobs.findIndex(item => item.id === currentImage.src);
                        if (index !== -1) {
                            originalImageBlobs[index].blob = file;
                        }
                        updateFileInput();
                        const modal = bootstrap.Modal.getInstance(cropperModalElement);
                        modal.hide();
                    });
                }
            });

            const updateFileInput = () => {
                const dataTransfer = new DataTransfer();
                originalImageBlobs.forEach((item) => {
                    dataTransfer.items.add(item.blob);
                });
                imageInput.files = dataTransfer.files;
            };
        });
        </script>
   </div>
{% endblock %}
