<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Variant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f9;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            height: 100vh;
        }
        .sidebar .nav-link {
            color: #000;
            font-size: 18px;
            padding: 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #e7e9fc;
            color: #000;
        }
        .main-content {
            margin-left: 250px;
        }
        .color-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                height: auto;
                padding-bottom: 20px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h2 class="text-center mb-4">Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_data' %}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'category:category_list' %}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'brand:brand_list' %}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'product:product_list' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h2 class="card-title text-center mb-4">Add Variant for "{{ product.product_name }}"</h2>

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="colour_name" class="form-label">Colour Name:</label>
                                            <input type="text" class="form-control" name="colour_name" id="colour_name" value="{% if view.object %}{{ view.object.colour_name }}{% endif %}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="variant_stock" class="form-label">Variant Stock:</label>
                                            <input type="number" class="form-control" name="variant_stock" id="variant_stock" value="{% if view.object and view.object.variant_stock > 0 %}{{ view.object.variant_stock }}{% endif %}" min="1" required>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" name="variant_status" id="variant_status" {% if view.object and view.object.variant_status %}checked{% endif %}>
                                            <label class="form-check-label" for="variant_status">Variant Status</label>
                                        </div>

                                        <div class="mb-3">
                                            <label for="colour_code" class="form-label">Colour Code:</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="colour_code" id="colour_code" value="{% if view.object %}{{ view.object.colour_code }}{% endif %}" readonly>
                                                <div class="color-box">
                                                    <input class="form-control form-control-color" type="color" id="colorPicker" value="{% if view.object %}{{ view.object.colour_code }}{% endif %}" onchange="updateColorBox(this.value)">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-center">
    <button type="submit" class="btn btn-success btn-sm">Save</button>
</div>                            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateColorBox(color) {
            document.getElementById('colour_code').value = color;
        }

        // Initialize color box if there's a pre-existing color
        document.addEventListener('DOMContentLoaded', (event) => {
            const colorInput = document.getElementById('colorPicker');
            updateColorBox(colorInput.value);
        });
    </script>
</body>
</html>
