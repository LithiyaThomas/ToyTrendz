<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff69b4; /* Header background color */
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        header .icons {
            display: flex;
            align-items: center;
        }
        header .icon {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        header .icon:hover {
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #ff69b4; /* Button background color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #e55a9d; /* Darker shade for hover effect */
        }
        .btn-secondary {
            color: #333;
            border-color: #ddd;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>COZY CRIBS</h1>
            <div class="icons">
                <a href="#" class="icon"><i class="fas fa-heart"></i></a>
                <a href="{% url 'cart:view_cart' %}" class="icon"><i class="fas fa-shopping-bag"></i></a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'user_login' %}" class="icon"><i class="fas fa-user"></i></a>
                {% else %}
                    <a href="{% url 'user_logout' %}" class="icon"><i class="fas fa-sign-out-alt"></i></a>
                    <a href="{% url 'user_panel:user_profile' %}" class="icon"><i class="fas fa-user-circle"></i></a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Profile</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'user_panel:user_profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
